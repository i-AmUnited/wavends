<!DOCTYPE html>

  <body class="relative bg-dark text-white">

   <div class="relative">

    <div class="h-full w-full bg-gradient-to-t from-dark top-0 absolute">
      ddfd

    <div class="text-center text-[#feffff] absolute top-0 h-full w-full flex justify-center items-center px-4 md:px-10">
      <div class="w-full md:w-2/3 lg:w-1/2 pt-20">
        <p class="text-2xl md:text-3xl big-text text-brandGreen">Contact</p>
        <p class="mt-4 leading-6">Let us hear from you!</p>
      </div>
    </div>
  </div>

  <!-- Nav -->
  <div class="fixed top-0 w-full z-50">

      <a href="/index.html" class="flex justify-center md:justify-start">

      <div class="flex gap-10 text-sm justify-between">

        <a href="/contact.html"><span>Contact</span></a>
      </div>

  <div class="px-4 md:px-10  mt-20">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="col-span-1 md:col-span-2 bg-white/5 p-5 rounded-md grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="grid">
          <span class="text-sm">First name:</span>
          <input type="text" class="px-2 py-3 rounded border border-[#ffffff10] bg-[#ffffff05]">
        </div>
        <div class="grid">
          <span class="text-sm">Last name:</span>
          <input type="text" class="px-2 py-3 rounded border border-[#ffffff10] bg-[#ffffff05]">
        </div>
        <div class="grid">
          <span class="text-sm">Email address:</span>
          <input type="email" class="px-2 py-3 rounded border border-[#ffffff10] bg-[#ffffff05]">
        </div>
        <div class="grid">
          <span class="text-sm">Subject:</span>
          <input type="text" class="px-2 py-3 rounded border border-[#ffffff10] bg-[#ffffff05]">
        </div>
        <div class="grid col-span-1 md:col-span-2">
          <span class="text-sm">Subject:</span>
          <textarea name="" id="" cols="30" rows="5" class="w-full px-2 py-3 rounded border border-[#ffffff10] bg-[#ffffff05]"></textarea>
        </div>
      </div>
      <div class="col-span-1">lsjdfnljg</div>
    </div>
  </div>
